name: CI/CD CityFeedback

permissions:
  contents: read
  checks: write

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore City-Feedback/City-Feedback.sln

      - name: Build (Release)
        run: dotnet build City-Feedback/City-Feedback.sln --configuration Release --no-restore

      - name: Run tests (TRX output)
        run: dotnet test City-Feedback.Tests/City-Feedback.Tests.csproj --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test-results.trx'

      - name: Test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: MSTest Results
          path: '**/test-results.trx'
          reporter: dotnet-trx
          fail-on-empty: false

  docker:
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tags
        id: vars
        run: echo "SHA=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Build & Push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: ./City-Feedback
          file: ./City-Feedback/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cityfeedback:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/cityfeedback:${{ steps.vars.outputs.SHA }}

  deploy-test:
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development'

    steps:
      - name: Deploy to Azure Web App (TEST)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cityfeedback-test'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_TEST }}
          images: '${{ secrets.DOCKERHUB_USERNAME }}/cityfeedback:${{ github.sha }}'

  deploy-prod:
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Azure Web App (PROD)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cityfeedback'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
          images: '${{ secrets.DOCKERHUB_USERNAME }}/cityfeedback:${{ github.sha }}'